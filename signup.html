<body>
    <!-- Main container -->

    <div class="container" >

            
      <!-- header section -->
      <header class="">
          <div class="navbar">
              <button class="navbar-menu-btn">
                  <span class="one"></span>
                  <span class="two"></span>
                  <span class="three"></span>
              </button>

                  <img src="./assets/images/Logoslogan.png" alt="">

          </div>

      <body>
        <section class="form__section">
            <div class="container form__section-container">
                <h2>Sign Up</h2>
                  <div class="alert__message success">
                    <p>
                     Login success
                    </p>
                </div>
                
              
                  <div class="alert__message error">
                    <p>
                      Login error
                    </p>
                </div>
                
                <form action="" enctype="multipart/form-data" method="POST">
                    <input type="text" name="firstname" value="" placeholder="First Name">
                    <input type="text" name="lastname" value="" placeholder="Last Name">
                    <input type="text" name="username" value="" placeholder="Username">
                    <input type="text" name="email" value="" placeholder="Email">
                    <input type="password" name="createpassword" value="" placeholder="Create Password">
                    <input type="password" name="confirmpassword" value="" placeholder="Confirm Password">
                    <div class="form__control">
                        <label for="avatar">User Avatar</label>
                            <input type="file" name="avatar" id="avatar">
                    </div>
                    <button type="submit" name="submit" class="btn">Sign Up</button>
                    <small>Already have an account? <a href="signin.html">Sign in</a></small>
                </form>
            </div>
        </section>





         

</main>
